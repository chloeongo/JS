<script>
  function toCelsius(fahrenheit) {
    return (5 / 9) * (fahrenheit - 32);
  }
  let value1 = toCelsius(10);
  let value2 = toCelsius;

  console.log(typeof toCelsius(10), typeof toCelsius);
</script>

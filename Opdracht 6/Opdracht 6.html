<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <button onclick="randomNumbers()">Gooien!</button>
    <p id="printNumbers"></p>
    <p id="totalOne"></p>
    <p id="totalTwo"></p>
    <p id="totalThree"></p>
    <p id="totalFour"></p>
    <p id="totalFive"></p>
    <p id="totalSix"></p>

    <script>
      function randomNumbers() {
        const numbers = [];
        for (let i = 0, t = 5; i < t; i++) {
          numbers.push(Math.round(Math.random() * t + 1));
        }
        document.getElementById("printNumbers").innerHTML = numbers;
        countNumber(1, 2, 3, 4, 5, 6, numbers);
      }
      function countNumber(
        number1,
        number2,
        number3,
        number4,
        number5,
        number6,
        array
      ) {
        let count1 = 0;
        let count2 = 0;
        let count3 = 0;
        let count4 = 0;
        let count5 = 0;
        let count6 = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === number1) {
            count1++;
          } else if (array[i] === number2) {
            count2++;
          } else if (array[i] === number3) {
            count3++;
          } else if (array[i] === number4) {
            count4++;
          } else if (array[i] === number5) {
            count5++;
          } else if (array[i] === number6) {
            count6++;
          }
        }
        document.getElementById("totalOne").innerHTML =
          "Aantal keer " + number1 + " gegooid: " + count1;
        document.getElementById("totalTwo").innerHTML =
          "Aantal keer " + number2 + " gegooid: " + count2;
        document.getElementById("totalThree").innerHTML =
          "Aantal keer " + number3 + " gegooid: " + count3;
        document.getElementById("totalFour").innerHTML =
          "Aantal keer " + number4 + " gegooid: " + count4;
        document.getElementById("totalFive").innerHTML =
          "Aantal keer " + number5 + " gegooid: " + count5;
        document.getElementById("totalSix").innerHTML =
          "Aantal keer " + number6 + " gegooid: " + count6;
      }
    </script>
  </body>
</html>

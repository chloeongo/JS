<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <button onclick="randomNumbers()">Gooien!</button>
    <p id="print_numbers"></p>
    <script>
      function randomNumbers() {
        const numbers = [];
        for (let i = 0, t = 5; i < t; i++) {
          numbers.push(Math.round(Math.random() * t + 1));
        }
        document.getElementById("print_numbers").innerHTML = numbers;
      }
    </script>
  </body>
</html>
